<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>

<h1>Прокрути меня</h1>

<script>
  function addDateElement() {
    const elem = document.createElement('div')
    elem.classList.add('time')
    elem.innerHTML = new Date()
    document.body.append(elem)
  }

  function checkFullnessDocument() {
    while (document.documentElement.getBoundingClientRect().bottom < document.documentElement.clientHeight) {
      addDateElement()
    }
  }
  checkFullnessDocument()

  window.addEventListener('scroll', checkFullnessDocument)
</script>

</body>
</html>
