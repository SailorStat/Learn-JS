<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <style> 
    .slider {
      border-radius: 5px;
      background: #E0E0E0;
      background: linear-gradient(left top, #E0E0E0, #EEEEEE);
      width: 310px;
      height: 15px;
      margin: 5px;
    }
    
    .thumb {
      width: 10px;
      height: 25px;
      border-radius: 3px;
      position: relative;
      left: 10px;
      top: -5px;
      background: blue;
      cursor: pointer;
    }
  </style>
  <div id="slider" class="slider">
    <div class="thumb"></div>
  </div>

  <script>
    const thumb = document.querySelector('.thumb')
    thumb.addEventListener('mousedown', (event) => {
      function sliderMove(event) {
        thumb.style.left = Math.min(Math.max(event.clientX - slider.offsetLeft - thumb.clientWidth / 2, 0), slider.offsetWidth - thumb.clientWidth) + 'px'
      }
      document.addEventListener('mousemove', sliderMove)

      document.onmouseup = function() {
        document.removeEventListener('mousemove', sliderMove);
      }
    })
  </script>

</body>
</html>
