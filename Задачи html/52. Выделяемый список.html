<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Кликни на элемент списка, чтобы выделить его.
  <br>

  <ul id="ul">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
  </ul>

  <script>
    ul.onmousedown = () => {return false}
    
    ul.addEventListener('click', (event) => {
      if (!event.ctrlKey) {
        ul.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'))
      }
      if (event.target !== ul) {
        event.target.classList.add('selected')
      }
    })
  </script>

</body>
</html>
